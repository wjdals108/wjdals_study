<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [99, 200, 2, 6, 10, 11, 22, 1, 7];
        var arr2 = arr.filter(function(item){
            return item % 2 == 0;
        });
        console.log('arr : ' + arr);
        console.log('arr2 : ' + arr2);
        
        console.log('------------------');
        
        var myArr = {
            data: [99, 200, 2, 6, 10, 11, 22, 1, 7],
            filter: function(callback){
                var temp = new Array();
                for(var i=0; i<this.data.length; i++){
                    if(callback(this.data[i])){
                        temp.push(this.data[i]);
                    }
                }
                return temp;
            }
        };

        var arr3 = myArr.filter(function (item){
            return item % 2 == 0;
        });
        console.log('arr3 : ' + arr3);
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 3;
        var n2 = '3';

        console.log(n1 == n2);          //true 뜸           //안에있는 값만 비교하기때문에 parse하면서 true가 뜨는거임
        console.log(n1 === n2);         //false 뜸          //===은 타입까지 같이 비교하기때문에 false 가 뜨는거임
        console.log(n1 != n2);
        console.log(n1 !== n2);

    </script>
</body>
</html>

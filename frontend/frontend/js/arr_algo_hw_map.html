<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myArr = {
            arr: [2, 6, 10, 11, 22, 1, 7],
            map: function(cb){
                var returnArr = new Array();
                for(var i=0; i<this.arr.length; i++){
                    returnArr[i] = cb(this.arr[i]);
                }
                return returnArr;
            }
        };
        
        /*
        var arr2 = myArr.arr.map(function(item){
            return item + 1;
        });
        console.log(arr2);
        */

        var mapArr = myArr.map(function(item){
            return item + 1;
        });
        console.log(mapArr);

    </script>
</body>
</html>

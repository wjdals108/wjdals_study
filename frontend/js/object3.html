<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Human(name, age) {                                     //생성자 함수
            this.name = name;
            this.age = age;
        }
        Human.prototype.showMe = function(){
            console.log('My name is ' + this.name + ', age is ' + this.age);
        }

        var h1 = new Human('홍길동', 20);
        var h2 = new Human('강감찬', 30);

        h1.height = 180;

        console.log(h1.height);         //180
        console.log(h2.height);         //undefined //원래는 에러띄어야하는데 객체에 없는 변수 호출하면은 undefined 나타냄 이게뭐야


    </script>
</body>
</html>

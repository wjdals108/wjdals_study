<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printA() {
            return new Promise(function(resolve){
                setTimeout(function(){
                    resolve('--printA called');
                }, 3000);    
            });
            
        };
        function printB() {
            setTimeout(function(){
                console.log('--printB called');
            }, 2000);
        };
        function printC() {
            setTimeout(function(){
                console.log('--printC called');
            }, 1000);
        };

        
        printA().then(function(item){
            console.log(item);
        })

    </script>
</body>
</html>

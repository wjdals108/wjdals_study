<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printA() {
            return new Promise(function(resolve){
                setTimeout(function(){
                    resolve(450);
                }, 3000);    
            });
            
        };

        //2초후에 val * 2를 리턴하는 함수
        function printB(val) {
            return new Promise(function(resolve){
                setTimeout(function(){
                    resolve(val * 2);
                }, 2000);
            });
        };

        function printC(val) {
            return new Promise(function(resolve){
                setTimeout(function(){
                    resolve(val + 100);
                }, 1000);
            });
        };

        printA().then(function(itemA){
            console.log('itemA: ' + itemA)
            return printB(itemA);
        }).then(function(itemB){
            console.log('itemB: ' + itemB)
            return printC(itemB);
        }).then(function(itemC){
            console.log('itemC: ' + itemC)
        });
        

    </script>
</body>
</html>
